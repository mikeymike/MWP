<!DOCTYPE html>
<html>
<head>
    <title>Flikr App</title>
    <link rel="stylesheet" href="app.css"/>
    <script type="text/javascript" src="icanhaz.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <script id="card" type="text/html">
        <div class="card">
            <figure>
                <img src="{{ img.href }}" alt="{{ img.alt }}">
                <figcaption>{{ img.caption }}</figcaption>
            </figure>
        </div>
    </script>

</head>
<body>
    <header role="banner">

    </header>

    <main role="main">
        <div id="photos">

        </div>
        <div id="controls">
            <button id="next">Next</button>
        </div>
    </main>

    <footer role="complementary">

    </footer>
</body>
</html>
